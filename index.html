<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <title>TP Calculatrice</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="js/calc.js">
    </script>
</head>
<body>
<main>
    <h1> TP Calculatrice Hugo MANY</h1>
    <div id="Calculatrice">
        <div id="result"> </div>



        <div class="case">      <div class="ope" id="(">(     </div>           </div>
        <div class="case">      <div class="ope" id="x">)     </div>           </div>
        <div class="case">      <div id="7">7     </div>           </div>
        <div class="case">      <div id="8">8     </div>           </div>
        <div class="case">      <div id="9">9     </div>           </div>

        <div class="case">      <div class="ope" id="+">+     </div>           </div>
        <div class="case">      <div class="ope" id="+">-     </div>           </div>
        <div class="case">      <div id="4">4     </div>           </div>
        <div class="case">      <div id="5">5     </div>           </div>
        <div class="case">      <div id="6">6     </div>           </div>

        <div class="case">      <div class="ope" id="x">*     </div>           </div>
        <div class="case">      <div class="ope"id="/">/     </div>           </div>
        <div class="case">      <div id="1">1    </div>           </div>
        <div class="case">      <div id="2">2     </div>           </div>
        <div class="case">      <div id="3">3     </div>           </div>
        
        <!-- <div class="case"><span class="material-symbols-outlined">
            arrow_back
            </span></div> -->
            
        <div class="case" id="clear">C </div>
        <div class="case">      <div class="ope"id="=">=     </div>           </div>
        <div class="case2">     <div id="0">0     </div>           </div>
        <div class="case">      <div id=".">.     </div>           </div>



    </div>


</main>
</body>
</html>
